<!DOCTYPE html>
<html lang="en">
<head>
<title>Portal empleado</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<script type='text/javascript' src="js/gestion.js"></script>
</head>
<body>
	<nav th:replace="layout/header_layout :: nav"></nav>
	<div th:replace="layout/header_layout:: subnav" sec:authorize="isAuthenticated()"></div>
	<form hidden method="post" id="registroSalida" th:action="@{/registrarSalida}" >
	</form>

	<form hidden method="post" id="registroEntrada" th:action="@{/registrarEntrada}" >
		<input required type="number" form="registroEntrada" id="dni2" name="dni2" >
		<input type="number" form="registroEntrada" id="idsede" name="idsede" >
	</form>

	<form hidden method="post" id="buscarPorDni" th:action="@{/informacionCliente}" >
		<input required type="number" form="buscarPorDni" id="dni3" name="dni3" >
	</form>

	<main class="Empleado">
		<center style="color: white;">
			<br>
			<br>
			<br>
			<table style="text-align: center;">
				<tr>
					<td style="padding-top: 40px;">
						<button type="submit" class="menubtn3 mbtn" form="buscarPorDni">Buscar</button>
					</td>
					<td>
						<h1>DNI</h1>
						<input required type="number" style="width: 200px; font-size: large; text-align: center;" form="registroSalida" id="dni" name="dni" th:value="${dni}">
					</td>
					<td>
						<h1>Sede</h1>
						<select th:field="*{sede}" form="registroEntrada" id="sede" name="sede">
							<option th:each="sede : ${sede}" th:value="${sede.idSede}" th:text="${sede.nombre}"></option>
						</select>
					</td>
				</tr>
			</table>
		</center>
		<div class="contenedor-pla">
			<div class="contenedor-ingreso">
				<div class="card" style="background-color: lemonchiffon;">
					<div class="textosp">
						<h3 class="tituloingreso">INGRESO</h3>

						<button class="btnsedes" type="submit" form="registroEntrada">
							<span>Registrar</span>
						</button>
					</div>
				</div>

				<div class="card" style="background-color: wheat;">
					<div class="textosp">
						<h3 class="tituloingreso">SALIDA</h3>

						<button class="btnsedes" type="submit" form="registroSalida">
							<span>Registrar</span>
						</button>

					</div>
				</div>
			</div>
			<div class="fecha">
				<p th:text="${mensaje}"></p>
			</div>
			<div class="fecha">
				<p th:text="${mensaje2}"></p>
			</div>
			<div id="current_date" class="fecha">
				</p>
				<script>
					document.getElementById("current_date").innerHTML = Date();
				</script>
			</div>
		</div>
	</main>

	<footer th:replace="layout/footer_layout :: footer"></footer>

</body>
</html>
