<!DOCTYPE html>
<html lang="en">
<head>
<title>Portal empleado</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav th:replace="layout/header_layout :: nav"></nav>

	<main class="Empleado">

			<br>
			<br>
			<br>
			<table style="text-align: center;">
				<tr>

					</td>
					<td>
						<h1>DNI</h1> <input type="number"
						style="width: 200px; font-size: large; text-align: center;">

					<td>

								th:text="${sede.nombre}"></option>
					</select>
					</td>
				</tr>
			</table>
		</center>
		<div class="contenedor-pla">
			<div class="contenedor-ingreso">

					<div class="textosp">

							<span>Registrar</span>

					</div>
				</div>

				<div class="card" style="background-color: wheat;">
					<div class="textosp">
						<h3 class="tituloingreso">SALIDA</h3>

						<button class="btnsedes">
							<span>Registrar</span>
						</button>
					</div>
				</div>
			</div>
			<div id="current_date" class="fecha">
				</p>
				<script>
					document.getElementById("current_date").innerHTML = Date();
				</script>
			</div>
	</main>

	<footer th:replace="layout/footer_layout :: footer"></footer>

</body>
</html>
