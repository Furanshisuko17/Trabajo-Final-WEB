<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Nuestras sedes</title>
</head>

<body class="backgym">
  <nav>
    <a th:href="@{/}" class="logo">
      <div class="svg-logo-div">
        <img src="img/Logo.svg" alt="Logo de Herculiano" />
      </div>
      <div class="title">Herculiano</div>
    </a>
    <a th:href="@{/}">Inicio</a>
    <a th:href="@{/servicios}">Servicios</a>
    <a href="#">Sedes</a>
    <a th:href="@{/login}">
      <div class="svg-user-div">
        <img src="img/Iconos/Usuario.svg" alt="Icono de Usuario" />
      </div>
    </a>
  </nav>

  <main>
    <div class="contenedor">

      <div class="contenedor-sedes">

        <div th:each="sede : ${sedes}" class="card" th:style="'background-image :url(img/sedes/' + ${sede.imagen} + ');'">
          <div class="textos">
            <h3 class="titulosedes" th:text="${sede.nombre}"></h3>
            <a th:href="@{/sedes/} + ${sede.idSede}"><button class="btnsedes"><span>Informaci&oacute;n</span></button></a>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer>
    <center><img src="img/index/footer.png" alt="Footer de Herculiano" width="250px" height="190px"></center><br>
    <center>
      <div class="foot">
        <div>
          <h4>Herculiano</h4>
          <a th:href="@{/nosotros}">
            <p style="color: black;">Â¿Qui&eacute;nes somos?</p>
          </a>
        </div>
        <div>
          <h4>Planes</h4>
          <a th:href="@{/planes}">
            <p style="color: black;">Conoce nuestros planes</p>
          </a>

        </div>
        <div>
          <h4>S&iacute;guenos</h4>
          <center>
            <table>
              <tr>
                <td><img src="img/index/fb.png" alt="Logo de Facebook"></td>
                <td>
                  <a href="https://www.facebook.com/">
                    <p style="color: black;">Facebook</p>
                  </a>
                </td>
              </tr>
              <tr>
                <td><img src="img/index/ig.png" alt="Logo de Instagram"></td>
                </td>
                <td>
                  <a href="https://www.instagram.com/">
                    <p style="color: black;">Instagram</p>
                  </a>
                </td>
              </tr>
            </table>
          </center>
        </div>
      </div>
    </center>
  </footer>
</body>

</html>
